<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Enquetes</title>
    	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
    	<h:outputStylesheet library="css" name="styles.css"/>
    	<h:outputScript library="js" name="bootstrap.min.js"/>
    	<h:outputScript library="js" name="scripts.js"/>
    	<script src='https://www.google.com/recaptcha/api.js'></script>
    </h:head>
     
    <h:body>
    
    <h:form id="form">
    
    	<div class="navbar navbar-default" id="subnav">
		    <div class="col-md-12">
		        <div class="navbar-header">
		        	<h:commandLink value="Enquetes" styleClass="navbar-btn btn btn-default btn-plus dropdown-toggle" action="/index"/>
		        </div>
		     </div>	
		</div>
    	 
		<div class="container" id="main">
			
			<div class="row">
			
				<div class="panel panel-default">
				
					<div class="col-sm-12">
						<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
					</div>
					
					<div class="panel-heading">
						<p:commandButton action="#{enqueteController.salvar()}" value="Salvar" styleClass="pull-right btn btn-default" ajax="false" icon="ui-icon-plus">
                		 	<p:confirm header="Alerta" message="Confirma operação?" icon="ui-icon-alert" />
                		</p:commandButton>
						<h4>Manter enquetes</h4>
					</div>
					
					<div class="panel-body">
						<div class="form-group">
						    <label >Enquete</label>
						    <h:inputText styleClass="form-control" label="Enquete" value="#{enqueteController.formulario.entidade.texto}"/>
						</div>
						<div class="form-group">
						    <label >Descrição</label>
						    <h:inputText styleClass="form-control" label="Descrição" value="#{enqueteController.formulario.entidade.descricao}"/>
						</div>
						<div class="g-recaptcha" data-sitekey="6Lcq0goTAAAAAMMGB4sfVn157Acy9bUA5FmrPECL"></div>
					</div>
	
				</div>
			
			</div>
			
			<div class="row">
			
				<div class="panel panel-default">
				
				</div>
			
			</div>
			
		</div>
		
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		
	        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        
	        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	        
	    </p:confirmDialog>
		
	</h:form>

    </h:body>
     
</html>
