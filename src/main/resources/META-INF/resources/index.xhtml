<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:pm="http://primefaces.org/mobile">
     
    <h:head>
    	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
    	<h:outputStylesheet library="css" name="styles.css"/>
    	<h:outputScript library="js" name="bootstrap.min.js"/>
    	<h:outputScript library="js" name="scripts.js"/>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Enquetes</title>
    </h:head>
     
    <h:body>
    
    <h:form id="form">
		<div class="container" id="main">
			<div class="row">
				<div class="col-md-4 col-sm-6"></div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<a href="#" class="pull-right">Ver Todos</a>
							<h4>Enquetes</h4>
						</div>
						<div class="panel-body">
							<div class="list-group">
								<ui:repeat id="contactsList" value="#{enqueteController.formulario.lista}" var="entidade" varStatus="status">
					                <div class="list-group-item">
						                <div class="row">
						                	<a href="#" class="col-md-9">
						                		#{entidade.texto}
						                	</a>
						                	<div class="col-md-3" style="text-align: right;">
						                		<p:commandButton actionListener="#{enqueteController.remover(entidade)}" update="@form" icon="ui-icon-trash"/>
						                	</div>
						                </div>
					                </div>
								</ui:repeat>
				            </div>
				            <hr/>
				            <div class="col-sm-12" style="text-align: center;">
								<p:inputText placeholder="Nova enquete" value="#{enqueteController.formulario.entidade.texto}" style="width:85%"/>
								<p:commandButton actionListener="#{enqueteController.salvar()}" update="@form" icon="ui-icon-plus"/>
				            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>

    </h:body>
     
</html>
