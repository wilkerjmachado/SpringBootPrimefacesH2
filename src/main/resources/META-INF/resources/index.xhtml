<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Enquetes</title>
    	<h:outputStylesheet library="css" name="bootstrap.min.css"/>
    	<h:outputStylesheet library="css" name="styles.css"/>
    	<h:outputScript library="js" name="bootstrap.min.js"/>
    	<h:outputScript library="js" name="scripts.js"/>
    	<script src='https://www.google.com/recaptcha/api.js'></script>
    </h:head>
     
    <h:body>
    
	    <h:form id="form">
	    
	   <div class="navbar navbar-default" id="subnav">
		    <div class="col-md-12">
		        <div class="navbar-header">
		        	<h:commandLink value="Nova enquete" styleClass="navbar-btn btn btn-default btn-plus dropdown-toggle" action="#{enqueteController.pageEdit()}"/>
		        </div>
		     </div>	
		</div>
	    	 
			<div class="container" id="main">
				
				<div class="row">
					
					<ui:repeat id="list" value="#{enqueteController.formulario.lista}" var="entidade" varStatus="status">
					
						<div class="col-md-4 col-sm-6">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4>#{entidade.texto}</h4>
									<h6>#{entidade.descricao}</h6>
								</div>
								<div class="panel-body">
									<ui:repeat value="#{enqueteController.formulario.entidade.listaRespostas}" var="resp" varStatus="status">
						                <div class="list-group-item">
							                <div class="row" >
							                	<div class="col-md-12 break-word" >
							                		#{resp.texto}
							                	</div>
							                </div>
						                </div>
									</ui:repeat>
								</div>
							</div>
						</div>
					
					</ui:repeat>
					
				</div>
				
			</div>
			
		</h:form>

    </h:body>
     
</html>
